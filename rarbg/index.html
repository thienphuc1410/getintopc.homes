<script>
        // Lấy tất cả các phần tử có class là "banner_wrapper"
        var bannerWrappers = document.querySelectorAll('.banner_wrapper');

        // Duyệt qua từng phần tử và chèn nút X vào mỗi phần tử
        bannerWrappers.forEach(function(bannerWrapper) {
        // Tạo một phần tử button
        var xButton = document.createElement('button');

        // Thêm nội dung cho nút X (có thể thay đổi nếu bạn muốn)
        xButton.innerHTML = '&times;';

        // Tạo kiểu cho nút X để làm đẹp
        xButton.style.position = 'absolute';
        xButton.style.top = '-5px'; // Có thể điều chỉnh khoảng cách từ trên xuống
        xButton.style.right = '-5px'; // Có thể điều chỉnh khoảng cách từ phải sang trái
        xButton.style.padding = '0 5px'; // Có thể điều chỉnh kích thước nút
        xButton.style.border = 'none';
        xButton.style.backgroundColor = '#ffffff'; // Màu nền trắng
        xButton.style.color = '#000'; // Màu chữ xanh đậm
        xButton.style.fontWeight = 'bold';
        xButton.style.fontSize = '25px'; // Cỡ chữ
        xButton.style.lineHeight = '24px'; // line-height
        xButton.style.cursor = 'pointer';
        xButton.style.boxShadow = 'rgb(0, 0, 0) 0px 2px 4px';
        xButton.style.borderRadius = '2px';
        xButton.style.transition = 'background-color 0.3s'; // Hiệu ứng hoạt hình

        // Tạm ẩn nút X và xuất hiện sau 3s
        xButton.style.display = 'none';
        setTimeout(function() {
            xButton.style.display = 'block';
        }, 3000);

        // Hiệu ứng hoạt hình khi hover
        xButton.addEventListener('mouseover', function() {
        xButton.style.backgroundColor = '#e0e0e0'; // Màu nền xám nhạt
    });

        xButton.addEventListener('mouseout', function() {
        xButton.style.backgroundColor = '#ffffff'; // Màu nền trắng
    });

    // Gán sự kiện click cho nút X để ẩn iframe và chính nút đó khi được nhấp
    xButton.addEventListener('click', function() {
    // Duyệt qua tất cả các phần tử iframe bên trong .banner_wrapper và ẩn chúng
    var iframes = bannerWrapper.querySelectorAll('iframe');
    iframes.forEach(function(iframe) {
        iframe.style.display = 'none';
    });

    // Ẩn luôn nút X sau khi nhấp
    xButton.style.display = 'none';
});

        // Chèn nút X vào phần tử "banner_wrapper"
        bannerWrapper.appendChild(xButton);
    });
